<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Search by title</h2>
    <form th:action="@{/books/search}" method="get">
        <label>
            <input type="text" name="bookTitle" th:value="${bookTitle}"  placeholder="Find by Title" size="50" >
        </label>
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>Num.</th>
            <th>Book title</th>
            <th>Main author</th>
            <th>Co-author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${bookStat.index+1}"></td>
            <td th:text="${book.book.bookTitle}"></td>
            <td th:text="${book.getAuthor().authorSurname + ' ' + book.getAuthor().authorName}"></td>
            <td th:if="${book.getCoauthor() != null}"
                th:text="${book.getCoauthor().authorSurname + ' ' + book.getCoauthor().authorName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
