<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My rents</title>
</head>
<body>
<a href="/">home</a>
<a th:href="@{|/user/${id}/rent|}">rents</a>
<a th:href="@{|/user/${id}/statistic|}">statistic</a>
<a th:href="@{|/books/all/|}">books</a>
<div class="text-lg-start">

</div>

<div style="margin: 0 auto; width: max-content">
    <h2>My rents</h2>
    <br>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>Num.</th>
            <th>Book title</th>
            <th>Time taken</th>
            <th>Time should be return</th>
            <th>Time returned</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rent, iStat: ${rents}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${rent.book.bookTitle}"></td>
            <td th:text="${rent.getTimeTaken()}"></td>
            <td th:text="${rent.getTimeShouldBeReturned()}"></td>
            <td th:text="${rent.getTimeReturned()}"></td>
            <td th:if="${rent.getTimeReturned() == null}">
                <a th:href="@{|/user/${id}/rent/${rent.id}|}"
                   class="btn btn-primary">Return</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
