<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Readers Statistic</title>
</head>
<body>
<div class="header">
    <a href="/">home</a> |
    <a href="/admin/rents/all">rents</a> |
    <a href="/books/all">books</a> |
    <a href="/admin/users/all">readers</a>
</div>
<h2 align="center">Readers Statistic</h2>
<form th:action="@{/admin/users/statistic}" method="post">
    <table>
        <tr>
            <td>
                <label for="dateStart">Date from:</label>
            </td>
            <td>
                <input type="date" name="dateStart" th:value="${dateStart}" id="dateStart">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dateEnd">Date to:</label>
            </td>
            <td>
                <input type="date" name="dateEnd" th:value="${dateEnd}" id="dateEnd" />
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
