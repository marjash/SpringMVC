<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My app</title>
</head>

<body>
    <div sec:authorize="isAuthenticated()">
    <h1 th:text="'Hello, ' + ${name} + '!'"></h1>
    <div sec:authorize="hasAuthority('ROLE_USER')">
        <a th:href="@{|/user/${id}/create/request|}"
           class="btn btn-success">Create request</a>
        <a th:href="@{|/user/${id}/rent|}"
           class="btn btn-outline-info">My rents</a>
        <a th:href="@{|/user/${id}/statistic|}"
           class="btn btn-outline-info">My statistic</a>
        <a th:href="@{|/books/all/|}"
           class="btn btn-dark">Books</a>
<!--        <a th:href="@{|/user/${id}/update/|}"-->
<!--            class="btn btn-primary">update</a>-->
    </div>
        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a th:href="@{|/admin/users/all/|}"
                class="btn btn-outline-primary">Readers</a>
            <a th:href="@{|/admin/rents/all/|}"
               class="btn btn-outline-secondary">Rents</a>
            <a th:href="@{|/admin/requests/all|}"
               class="btn btn-outline-secondary">Requests</a>
            <a th:href="@{|/books/all/|}"
               class="btn btn-outline-dark">Books</a>
    </div>
        <p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out"/>
    </form>
        </p>
    </div>
</body>

</html>
