<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="/admin/users/all">users</a> |
    <a href="/books/all">books</a> |
</div>

<div class="col-md-offset-2">
    <h2>Update Existing Book</h2>
</div>
<div>
    <form class="form-horizontal" th:action="@{|/admin/book/${id}/update/|}"method="post" th:object="${book}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">ID:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{id}" id="id" th:value="*{id}" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="book-title">Book title:</label>
            <div class="col-sm-8">
                <input class="form-control" id="book-title" th:field="*{bookTitle}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="amount-left">Amount Left:</label>
            <div class="col-sm-8">
                <input class="form-control" id="amount-left" th:field="*{amountLeft}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="amount-gave">Amount gave:</label>
            <div class="col-sm-8">
                <input class="form-control" id="amount-gave" th:field="*{amountGave}" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="author">Author:</label>
            <div class="col-sm-8">
                <select class="form-control" id="author" name="authorId">
                    <span th:each="author : ${authors}">
                        <option th:text="${author.authorName + ' ' + author.authorSurname.substring(0, 1) + author.authorSurname.substring(1).toLowerCase()}"
                                th:value="${author.id}">
                        </option>
                    </span>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="coauthor">Co-Author:</label>
            <div class="col-sm-8">
                <select class="form-control" id="coauthor" name="coAuthorId">
                    <option selected th:value="0">no co-author</option>
                    <span th:each="author : ${authors}">
                        <option th:text="${author.authorName + ' ' + author.authorSurname.substring(0, 1) + author.authorSurname.substring(1).toLowerCase()}"
                                th:value="${author.id}">
                        </option>
                    </span>
                </select>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
        </div>
    </form>
</div>
<!--type="hidden"-->
</body>
</html>
