<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about Book</title>
</head>
<body>
<div class="header">
    <a href="/users/all">users</a> |
    <a href="/rent/all">rents</a> |
</div>

<div layout:fragment="content" style="margin: 0 auto; width: max-content">
    <h2>Info about Book</h2>
    <table>
        <tr>
            <td>Id:</td>
            <td>
                <b th:text="${book.id}"></b>
            </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td>
                <b th:text="${book.bookTitle}"></b>
            </td>
        </tr>
        <tr>
            <td>Amount Left:</td>
            <td>
                <b th:text="${book.amountLeft}"></b>
            </td>
        </tr>
        <tr>
            <td>Amount gave:</td>
            <td>
                <b th:text="${book.amountGave}"></b>
            </td>
        </tr>

    </table>
    <div>
        <a th:href="@{|/users/${book.id}/update|}">Edit</a> |
        <a th:href="@{|/users/${book.id}/delete|}">Remove</a>
    </div>
</div>
</body>
</html>
